{{- range .Values.components }}
{{- if .image.ingress.enabled }}
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: wiki-service-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  ingressClassName: nginx
  rules:
    - host: wikiservice.local
      http:
        paths:
          - path: /users
            pathType: Prefix
            backend:
              service:
                name: wiki-service
                port:
                  number: 80

          - path: /posts
            pathType: Prefix
            backend:
              service:
                name: wiki-service
                port:
                  number: 80

          - path: /grafana
            pathType: Prefix
            backend:
              service:
                name: wiki-service-grafana
                port:
                  number: 3000
{{- end -}}
{{- end -}}         